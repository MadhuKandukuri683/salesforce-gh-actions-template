name: Salesforce Deploy with Destructive Changes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Salesforce CLI
      run: npm install --global sfdx-cli
    
    - name: Authenticate to Salesforce
      run: |
        echo "${{ secrets.SF_JWT_KEY }}" > server.key
        sfdx force:auth:jwt:grant \
          --clientid ${{ secrets.SF_CLIENT_ID }} \
          --jwtkeyfile server.key \
          --username ${{ secrets.SF_USERNAME }} \
          --instanceurl ${{ secrets.SF_INSTANCE_URL }} \
          --setdefaultdevhubusername

    - name: Deploy to Salesforce (Validation Only)
      run: |
        sfdx force:source:deploy -p force-app -u ${{ secrets.SF_USERNAME }} --checkonly --json

    - name: Deploy to Salesforce
      run: | 
        sfdx force:source:deploy -p force-app -u ${{ secrets.SF_USERNAME }} --json --testlevel RunLocalTests

    - name: Run Destructive Changes (if file exists)
      run: |
        if [ -f manifest/destructiveChanges.xml ]; then
          echo "Running destructive deployment..."
          mkdir -p destructive
          cp manifest/destructiveChanges.xml destructive/destructiveChanges.xml
          cp manifest/package.xml destructive/package.xml
          
          sfdx force:mdapi:deploy \
            --deploydir destructive \
            --wait 10 \
            --targetusername ${{ secrets.SF_USERNAME }} \
            --ignoreerrors \
            --verbose
        else
          echo "No destructiveChanges.xml found â€” skipping destructive deployment."
        fi
